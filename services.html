    <div class="room-finder-search">
        <h1>Room Finder Search</h1>
        <div class="filter">
          <label for="location">Location:</label>
          <input type="text" id="location" />
        </div>
        <div class="filter">
          <label for="type">Type:</label>
          <select id="type">
            <option value="living room">Living Room</option>
          </select>
        </div>
        <div class="filter">
          <label for="capacity">Capacity:</label>
          <input type="number" id="capacity" />
        </div>
        <div class="living-room">
          <label for="furniture">Furniture:</label>
          <input type="checkbox" id="couch" />
          <label for="couch">Couch</label>
          <input type="checkbox" id="tv" />
          <label for="tv">TV</label>
          <input type="checkbox" id="coffee table" />
          <label for="coffee table">Coffee Table</label>
        </div>
        <div class="living-room">
          <label for="lighting">Lighting:</label>
          <input type="checkbox" id="overhead lighting" />
          <label for="overhead lighting">Overhead Lighting</label>
          <input type="checkbox" id="natural light" />
          <label for="natural light">Natural Light</label>
          <input type="checkbox" id="mood lighting" />
          <label for="mood lighting">Mood Lighting</label>
        </div>
        <div class="living-room">
          <label for="view">View:</label>
          <input type="checkbox" id="city view" />
          <label for="city view">City View</label>
          <input type="checkbox" id="mountain view" />
          <label for="mountain view">Mountain View</label>
          <input type="checkbox" id="garden view" />
          <label for="garden view">Garden View</label>
        </div>
        <div class="living-room">
          <label for="pet friendly">Pet Friendly:</label>
          <input type="checkbox" id="pet friendly" />
        </div>
        <div class="living-room">
          <label for="smoking allowed">Smoking Allowed:</label>
          <input type="checkbox" id="smoking allowed" />
        </div>
        <div class="living-room">
          <label for="soundproofing">Soundproofing:</label>
          <input type="checkbox" id="soundproofing" />
        </div>
        <button type="submit">Search</button>
      </div>
    
</body>
</html>
